<html>
	<head>
		<title>My Project</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			body{
				color: white;
				background:url(registration.jpg) no-repeat;
			}
			#ui{
				background:url(registration.jpg) no-repeat;
				padding: 30px;
				margin-top:30px;
				
			
			}
			.checkbox{
				margin-right:5px;
			
			}
			a{
				color:white;
			
			}
		</style>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-3"></div>
				<div class="col-lg-6">
					<div id="ui">
						<form class="form-group">
							<div class="row">
								<div class="col-lg-6">
									<label>First Name:</label>
									<input type="text" name="fname" class="form-control" placeholder="Enter Your First Name Here">
								</div>
								<div class="col-lg-6">
									<label>Last Name:</label>
									<input type="text" name="lname" class="form-control" placeholder="Enter Your Last Name Here">
								</div>
							
							</div>
							<label>Place of Birth:</label>
							<input type="text" name="email" class="form-control" placeholder="Enter Your E-mail Here">
							<br />
							<select class="form-control">
								<option>Nationality</option>
								<option>Bangladeshi<option>
								<option>American<option>
								<option>Australian<option>
								<option>English<option>
								<option>Dutch<option>
								<option>French<option>
								<option>German<option>
								<option>Canadian<option>
								<option>Hungerian<option>
								<option>Indian<option>
								<option>Malayasian<option>
								<option>Pakistani<option>
								<option>Others<option>								
							</select>
							<label>E-mail:</label>
							<input type="text" name="email" class="form-control" placeholder="Enter Your E-mail Here">
							<div class="row">
								<div class="col-lg-6">
									<label>Password:</label>
									<input type="password" name="pword" class="form-control" placeholder="Enter Your Password Here">
								</div>
								<div class="col-lg-6">
									<label>Re-type Password:</label>
									<input type="password" name="rpword" class="form-control" placeholder="Re-type Your Password Here">
								</div>
							
							</div>
							<br />
							<select class="form-control">
								<option>Choose Gender</option>
								<option>Male<option>
								<option>Female<option>
								<option>Other<option>
								
							
							</select>
							<br />
							<input type="checkbox" class="checkbox">I Agree With The <a href="#">Terms & Conditions</a>
							<br /> <br />
							<input type="submit" name="submit" value="submit" class= "btn btn-primary btn-block btn-lg">
						
						</form>
					
					
					
					</div>
				
				
				
				</div>
			
			
			</div>
		
		
		
		</div>







		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-3.3.1.min.js"></script>

	</body>




</html>
